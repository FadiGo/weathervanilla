<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Digital Spark Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/meteocons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    
</head>
<body>

    <div class="search-bar">
        <input type="text" id="city-input" placeholder="Search...">
        <button id="search-button" type="submit" onclick="setCity()"><i class="fa fa-search"></i></button>
    </div>

    <!-- HEADER -->
    <header class="App-header">
        <p id="city">Stockholm <button id="toggle-button" type="submit" onclick="toggleSearch()"><i class="fa fa-edit"></i></button></p>
    </header>
    <!-- HEADER -->
    

    <!-- CURRENT WEATHER -->
    <div class="current-weather-container">
        <span class="sliding-background"></span>
        <p id="current-weather">0°</p>
        <p id="current-status">Cloudy</p>
    </div>
    <!-- CURRENT WEATHER -->

    <!-- WEATHER DURING THE DAY -->
    <div class="day-weather-container">
        <div>
            <p>Now</p>
            <span class="mi mi-4x mi-cloud rotate"></span>
            <p>11°</p>
        </div>

        <div>
            <p>18:00</p>
            <span class="mi mi-4x mi-rain rotate"></span>
            <p>12°</p>
        </div>

        <div>
            <p>20:00</p>
            <span class="mi mi-4x mi-rain rotate"></span>
            <p>9°</p>
        </div>

        <div>
            <p>22:00</p>
            <span class="mi mi-4x mi-cloud rotate"></span>
            <p>6°</p>
        </div>

        <div>
            <p>00:00</p>
            <span class="mi mi-4x mi-moon rotate"></span>
            <p>2°</p>
        </div>
    </div>
    <!-- WEATHER DURING THE DAY -->
    <script src="script/main.js"></script>
</body>
</html>
