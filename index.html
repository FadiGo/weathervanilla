<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Digital Spark Weather</title>
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/meteocons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    
</head>
<body>

    <div class="search-bar">
        <input type="text" id="city-input" placeholder="Search...">
        <button id="search-button" type="submit" onclick="setCity()"><i class="fa fa-search"></i></button>
    </div>

    <!-- HEADER -->
    <header class="App-header">
        <p id="city">Stockholm <button id="toggle-button" type="submit" onclick="toggleSearch()"><i class="fa fa-edit"></i></button></p>
        <p id="current-date"></p>
    </header>
    <!-- HEADER -->
    

    <!-- CURRENT WEATHER -->
    <div class="current-weather-container">
        <span class="sliding-background"></span>
        <p id="current-weather">0°</p>
        <p id="current-status" style="margin-top: -15px">Cloudy</p>
    </div>
    <!-- CURRENT WEATHER -->

    <!-- WEATHER DURING THE DAY -->
    <div class="day-weather-container">
        <div>
            <p id="day-time-1">13:37</p>
            <span class="mi mi-4x mi-cloud rotate"></span>
            <p id="day-weather-1">0°</p>
        </div>

        <div>
            <p id="day-time-2">13:37</p>
            <span class="mi mi-4x mi-rain rotate"></span>
            <p id="day-weather-2">0°</p>
        </div>

        <div>
            <p id="day-time-3">13:37</p>
            <span class="mi mi-4x mi-rain rotate"></span>
            <p id="day-weather-3">0°</p>
        </div>

        <div>
            <p id="day-time-4">13:37</p>
            <span class="mi mi-4x mi-cloud rotate"></span>
            <p id="day-weather-4">0°</p>
        </div>

        <div>
            <p id="day-time-5">13:37</p>
            <span class="mi mi-4x mi-moon rotate"></span>
            <p id="day-weather-5">0°</p>
        </div>
    </div>
    <!-- WEATHER DURING THE DAY -->

    <!-- 5 DAY FORECAST -->
    <div>
        <div class="forecast-container">
            <div class="forecast-child">
                <p id="forecast-date-1"></p>
                <span class="mi mi-4x mi-sun rotate"></span>
                <p id="forecast-weather-1">0°</p>
            </div>

            <div class="forecast-child">
                <p id="forecast-date-2"></p>
                <span class="mi mi-4x mi-sun rotate"></span>
                <p id="forecast-weather-2">0°</p>
            </div>
            
            <div class="forecast-child">
                <p id="forecast-date-3"></p>
                <span class="mi mi-4x mi-sun rotate"></span>
                <p id="forecast-weather-3">0°</p>
            </div>

            <div class="forecast-child">
                <p id="forecast-date-4"></p>
                <span class="mi mi-4x mi-sun rotate"></span>
                <p id="forecast-weather-4">0°</p>
            </div>

            <div class="forecast-child">
                <p id="forecast-date-5"></p>
                <span class="mi mi-4x mi-sun rotate"></span>
                <p id="forecast-weather-5">0°</p>
            </div>

        </div>
    </div>
    <!-- 5 DAY FORECAST -->

    <script src="script/main.js"></script>
</body>
</html>
