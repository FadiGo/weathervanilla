<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Digital Spark Weather</title>
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/meteocons.css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <script src="script/main.js"></script>
</head>
<body>

    <!-- HEADER -->
    <header class="App-header">
        <p>Stockholm</p>
    </header>
    <!-- HEADER -->


    <!-- CURRENT WEATHER -->
    <div class="current-weather-container">
        <span class="sliding-background"></span>
        <p class="current-weather">11°</p>
        <p>Molnigt</p>
    </div>
    <!-- CURRENT WEATHER -->

    <!-- WEATHER DURING THE DAY -->
    <div class="day-weather-container">
        <div>
            <p>Nu</p>
            <span class="mi mi-4x mi-cloud"></span>
            <p>11°</p>
        </div>

        <div>
            <p>18:00</p>
            <span class="mi mi-4x mi-rain"></span>
            <p>12°</p>
        </div>

        <div>
            <p>20:00</p>
            <span class="mi mi-4x mi-rain"></span>
            <p>9°</p>
        </div>

        <div>
            <p>22:00</p>
            <span class="mi mi-4x mi-cloud"></span>
            <p>6°</p>
        </div>

        <div>
            <p>00:00</p>
            <span class="mi mi-4x mi-moon"></span>
            <p>2°</p>
        </div>
    </div>
    <!-- WEATHER DURING THE DAY -->
    
</body>
</html>
